<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.0/dist/showdown.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethan Wright - Software Developer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffffff;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .button-container {
            text-align: center;
        }

        .button {
            display: inline-block;
            width: 150px;
            height: 150px;
            margin: 10px;
            border-radius: 50%;
            background-color: #3498db;
            color: #ffffff;
            font-size: 16px;
            line-height: 150px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #2980b9;
        }

        #resume { background-color: rgba(44, 105, 107, 0.61); }
        #github { background-color: rgba(49, 89, 143, 0.63); }
        #linkedin { background-color: rgba(7, 22, 79, 0.62); }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            color: #fff;
        }

        th, td {
            border: 1px solid #555; /* Set border color */
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #333; /* Set header background color */
        }

        .column {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff; /* Adjust text color */
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(5px);
        }
    </style>
</head>

<body>

    <div class="button-container">
        <a href="assets/resume.pdf" id="resume" class="button">Resume</a>
        <a href="https://github.com/wrighted" id="github" class="button">GitHub</a>
        <a href="https://www.linkedin.com/in/ethan-wright-a5611a208/" id="linkedin" class="button">LinkedIn</a>
    </div>

    <div class="container">
        <div class="column" id="column1"></div>
        <img class="background-image" src="assets/photo-1476231682828-37e571bc172f.webp" alt="Background Image">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.0/dist/showdown.min.js"></script>
    <script>
        // Function to load and parse Markdown file
        function loadMarkdownFile(filePath, targetColumn) {
            fetch(filePath)
                .then(response => response.text())
                .then(markdownText => {
                    const targetElement = document.getElementById(targetColumn);
                    const converter = new showdown.Converter();
                    const html = converter.makeHtml(markdownText);
                    targetElement.innerHTML = html;
                })
                .catch(error => console.error('Error loading Markdown file:', error));
        }

        // Load Markdown content into columns
        loadMarkdownFile('assets/resume.md', 'column1');
    </script>

</body>

</html>
